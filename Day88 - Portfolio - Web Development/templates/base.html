<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cafe Finder</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css')}}"
    />

  </head>
  <body>

  <!------------ Navbar ------------>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom border-bottom border-body" data-bs-theme="dark" >
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="{{ url_for('home')}}"> <img src="/static/assets/img/logo.png" width="95" height="95"> </a>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('get_all_cafes')}}">All Cafes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('random')}}">Random Cafe</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('search')}}"aria-disabled="true">Search By Location</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('signup')}}">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('add_cafe')}}">Add Cafe</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2 search-bar-custom" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

    {% block content %}
    {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
